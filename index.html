<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samer's Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <!--Title section-->
    <section class="Title">
        <div class="score">
            <h3>You:0 - Ai: 0</h3>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">

        </div>

        <div class="Title">
            <h1 class="creepster-regular">Welcome to Rock Paper Scissors</h1>
        </div>

        
        <div class="sub">
            <h2>Please Enjoy</h2>
        </div>

        
        
    </section>

    <!--Icons section-->
    <section class="fight">
        <div class="container">
            <div class="img1"><img src="./images/2644fd66c3d4de114b00ea2e6a36dd62-scissors-playful-cartoon.webp"></div>
            <div class="img2"><img src="./images/2644fd66c3d4de114b00ea2e6a36dd62-scissors-playful-cartoon.webp"></div>
        </div>
    </section>

    <!--Choice buttons section-->
    <section class="choice">
        <div class="buttons">
            <button class="rock butt">R</button>
            <button class="paper butt">P</button>
            <button class="scissors butt">S</button>
        </div>    

    </section>
<script src="index.js"></script>
</body>
</html>
